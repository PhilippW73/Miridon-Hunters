<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Miridon Hunters Game</title>


    <link rel="stylesheet" href="https://bootswatch.com/3/cyborg/bootstrap.min.css"  crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <link href="C:/Users/aylat/Downloads/colormind-paper-dashboard.css" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />

  </head>
  <body class="bg">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-offset-1 col-md-4">
                <div class="thumbnail">
                    <img alt="Bootstrap Thumbnail First" src="http://lorempixel.com/output/people-q-c-600-600-1.jpg" data-toggle="tooltip" data-placement="top" title="{{player.description}}" />
                    <div class="caption">
                        <h3>
                            {{player.name}}
                        </h3>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-offset-2 col-md-4">
                <div class="thumbnail">
                    <img alt="Bootstrap Thumbnail First" src="http://lorempixel.com/output/people-q-c-600-600-2.jpg" />
                    <div class="caption">
                        <h3>
                            {{enemy.name}}
                        </h3>
                        <p>
                            {{enemy.description}}
                        </p>
                        <p>
                            <a class="btn btn-primary" href="#">Action</a> <a class="btn" href="#">Action</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>Actions</h3>
                <div class="btn-group">
                    <button class="btn btn-default" type="button">
                        <em class="glyphicon glyphicon-align-left"></em> Offensive
                    </button> 
                    <button class="btn btn-default" type="button">
                        <em class="glyphicon glyphicon-align-center"></em> Defensive
                    </button> 
                    <button class="btn btn-default" type="button">
                        <em class="glyphicon glyphicon-fullscreen"></em> Movement
                    </button> 
                    <button class="btn btn-default" type="button">
                        <em class="glyphicon glyphicon-comment"></em> Verbal
                    </button>
                </div>
                <div class="btn-group">
                        
                    <button class="btn btn-default">
                        Action
                    </button> 
                    <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Action</a>
                        </li>
                        <li class="disabled">
                            <a href="#">Another action</a>
                        </li>
                        <li class="divider">
                        </li>
                        <li>
                            <a href="#">Something else here</a>
                        </li>
                    </ul>
                </div>
                <p id="battleComments">
                </p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- <script src="/assets/js/game.js"></script> -->
    
  </body>
</html>
