<!DOCTYPE html>
<html>
<head>
  <title>
    Miridon
  </title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>

body {
  background: url("./images/background_open-door_black.jpg") no-repeat center center fixed;
    -webkit-background-size: cover;
  -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}
h1 {
  font-size: 200px;
}


fieldset {
  margin: 0px 30px 0px 30px;
}

.modal-header {
  margin-left: 15px;
}

</style>

<body>

  <h1> Miridon Hunters </h1>

<button onclick="document.getElementById('id01').style.display='block'" type="button" class="btn btn-primary">Login</button>

<div id="id01" class="modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="imgcontainer">
    </div>
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        </button>
      </div>
      <fieldset>
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter User Name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
  </fieldset>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="close" id="btn-inside" data-dismiss="modal">Submit</button> 
      </div>
    </div>
  </div>
</div>



<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>



</body>
</html>
